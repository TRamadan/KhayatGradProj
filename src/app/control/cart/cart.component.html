<div class="banner"></div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h5 class="product-name">Cart Items</h5>
    </div>
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Product</th>
                <th scope="col">Quantity</th>
                <th scope="col">Subtotal</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>
                  <div class="d-inline-block">
                    <img
                      src="../../../assets/product-image-placeholder.jpg"
                      alt="prod_img"
                      width="102"
                      height="102"
                      class="detaild-img"
                    />
                  </div>
                  <div class="d-inline-block">
                    <p class="fw-bold">Product name</p>
                    <p class="fw-bold">Short details</p>
                    <p class="fw-bold">Price LE</p>
                    <button class="btn btn-outline-danger" (click)="Delete()">
                      Remove
                    </button>
                  </div>
                </td>
                <td>100</td>
                <td>150 LE</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="row p-3">
          <div class="col-md-12 text-center">
            <button class="btn btn-success">Proceed to checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
